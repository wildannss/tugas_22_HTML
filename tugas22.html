<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="koki">
    <meta name="keywords" content="Nasi Kucing, Kue Dolar, Roti Ketawa, Kue Satu, Kue Kentut">
    <meta name="description" content="Situs tentang Makanan Nusantara">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TUGAS 22</title>
</head>
<body>    
    <h1>Napak Tilas</h1>
    
    <fieldset>
        <legend>
            Form
        </legend>
        <form>
            <label for="nama">Nama :</label>
            <input type="text" name="nama" placeholder="Nama lengkap" /><br/>
            <label for="username">Username :</label>
            <input type="text" name="username" placeholder="Username" /><br/>
            <label for="email">Email :</label>
            <input type="email" name="email" placeholder="Your email" /><br/>
            <label for="password">Password :</label>
            <input type="password" name="password" placeholder="Password" /><br/>
            <label for="url">Alamat Web :</label>
            <input type="url" name="url" placeholder="Masukin URL Web" /><br/>
            <label for="date">Tanggal Lahir :</label>
            <input type="date" name="date" /><br/>
            <label for="umur">Umur :</label>
            <input type="number" name="umur" /><br/>
            <label for="jk">Jenis Kelamin :</label>
            <input type="radio" name="jk" value="1"/>Laki-laki
            <input type="radio" name="jk" value="0"/>Perempuan<br/>

            <label for="agama">Agama : </label>
            <select name="agama">
                <option value="islam" selected>Islam</option>
                <option value="katolik">Katolik</option>
                <option value="protestan">Protestan</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select><br/>
            <label for="bio">Biografi : </label>
            <textarea name="bio"></textarea><br>
            <label for="foto">Foto : </label>
            <img name="foto" src="logo1.jpg" width="200px" height="200px" />
            <audio src="sample.mp3" controls></audio>
        </form>
    </fieldset>
</body>
</html>
